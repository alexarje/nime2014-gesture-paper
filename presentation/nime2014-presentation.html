# Gesture? 

???

My starting point is the term "gesture", which I have been struggling with for some time.

It is not that gesture in itself is such a bad term. 

Rather: it seems like we in the NIME community are using it somewhat differently from the rest of the world. 

That may not be a problem in itself, if we understand each other, BUT: 

1. we may be confused within NIME

2. we may get into trouble with people outside our community

Gesture can be used for many things...

# Gesture definitions
    


---

# Oxford dictionary

**Gesture:** 

*"a movement of part of the body,*    

*especially a hand or the head,*     

*to express an idea or meaning"*     

???

         Similar to MacMillan and Dictionary     

---


# Oxford dictionary

**Gesture:** 

*"a **movement** of part of the body,*    

*especially a **hand** or the **head**,*     

*to **express** an **idea** or **meaning**"*     

???

         Similar to MacMillan and Dictionary     

---

# MacMillan dictionary

**Gesture:** 

*"a movement that communicates a feeling or instruction [...]:*     

- *hand movement that you use to control something such as a smartphone or tablet [...]*     

- *the use of movement to communicate, especially in dance"*     

---

# MacMillan dictionary

**Gesture:** 

*"a **movement** that communicates a **feeling** or **instruction** [...]:*     

- *hand movement that you use to **control something** such as a smartphone or tablet [...]*     

- *the use of **movement to communicate**, especially in dance"*     

---

# Research definitions of gesture

--

*(Cadoz & Wanderley, 2000) – (Jensenius et al., 2010):*

--

**Communication**:    
convey meaning in social interaction (linguistics, psychology)

--

**Control**:    
interact with a computer-based system (HCI, computer music)

--

**Metaphor**:    
project movement and sound (and other phenomena) to cultural topics (cognitive science, psychology, musicology)


???

All in all, in the sub-communities around NIME, gesture is used very differently.
